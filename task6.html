<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <style>
         #head1 {
             background-color: brown;
         }
        </style>
    </head>
    <body bgcolor="cyan">
        <h1 style="font-size: 100px;" id="head1">Annual Day Registration<h1><br>
            <fieldset>
                <legend>Registration</legend>
            <label for="cname">College Name</label>
       <input type="text" id="cname" required><br>
       <label for="branch">Branch</label>
      <select name="branch" id="branch">
        <option value="cyber">cyber</option>
        <option value="AIML">AIML</option>
        <option value="CSE">CSE</option>
        <option value="DS">DS</option>
        <option value="ECE">ECE</option>
        <option value="EEE">EEE</option>
      </select><br>
      <label for="sname">Student Name</label>
      <input type="text" name="sname" id="sname"><br>
      <label for="email">Enter email</label>
      <input type="email" id="email"><br>
      <label for="contact">Enter Contact No</label>
      <input type="number" id="contact" required><br>
      <label for="events">Choose Event</label><br>
      <input type="radio" name="events" id="events" value="Dance">Dance<br>
      <input type="radio" name="events" id="events" value="Skit">Skit<br>
      <input type="radio" name="events" id="events" value="Drama">Drama<br>
      <input type="radio" name="events" id="events" value="Speech">Speech<br>
      Enter Password<input type="password" required>
    </fieldset>
    <input type="submit" style="align-items: center;">
    <input type="reset">
    </body>
</html>
